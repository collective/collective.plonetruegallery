language: python
python: 2.7
env:
  - PLONE_VERSION=4.2
#  - PLONE_VERSION=4.3 QA=true
  - PLONE_VERSION=4.3
matrix:
  include:
    - python: 2.6
      env: PLONE_VERSION=4.1
  allow_failures:
    - python: 2.6
      env: PLONE_VERSION=4.1
    - python: 2.7
      env: PLONE_VERSION=4.2
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - mkdir -p buildout-cache/downloads
  - pip install setuptools==26.1.1
  - pip install zc.buildout==1.7.1
  - bin/buildout -c travis.cfg annotate
  - bin/buildout -c travis.cfg -N -q
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
# script: bin/code-analysis && bin/test
script: bin/test
after_success: test $QA && bin/coverage.sh && pip install -q coveralls && coveralls || true
